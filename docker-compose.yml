version: '3.9'

# Docker Compose Configuration for Federated Learning Framework
# This configuration is designed for local development, but includes production-grade practices
# such as environment separation, secrets management, and performance/security optimizations.

services:
  # Backend Service (Python-based API)
  backend:
    image: python:3.10-slim
    container_name: fl_backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000" # Expose the backend API on localhost:8000
    environment:
      # Environment variables for backend service
      - ENVIRONMENT=development # Change to 'staging' or 'production' as needed
      - DEBUG=True # Disable debug in production
      - SECRET_KEY=${BACKEND_SECRET_KEY} # Secret key for application security
      - DATABASE_URL=${BACKEND_DATABASE_URL} # Database connection string
      - REDIS_URL=${BACKEND_REDIS_URL} # Redis connection string for caching
    volumes:
      - ./backend:/app # Mount local code for live development
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Frontend Service (JavaScript-based UI)
  frontend:
    image: node:18-alpine
    container_name: fl_frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000" # Expose the frontend on localhost:3000
    environment:
      # Environment variables for frontend service
      - REACT_APP_API_URL=http://localhost:8000 # Backend API URL
    volumes:
      - ./frontend:/app # Mount local code for live development
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: fl_postgres
    ports:
      - "5432:5432" # Expose PostgreSQL on localhost:5432
    environment:
      # Environment variables for PostgreSQL
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persist database data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Redis (for caching and task queue)
  redis:
    image: redis:7-alpine
    container_name: fl_redis
    ports:
      - "6379:6379" # Expose Redis on localhost:6379
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    volumes:
      - redis_data:/data # Persist Redis data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Flower Server (Federated Learning Coordinator)
  flower:
    image: python:3.10-slim
    container_name: fl_flower
    build:
      context: ./flower
      dockerfile: Dockerfile
    ports:
      - "8080:8080" # Expose Flower server on localhost:8080
    environment:
      # Environment variables for Flower server
      - ENVIRONMENT=development
      - DEBUG=True
    volumes:
      - ./flower:/app # Mount local code for live development
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  # Named volumes for persistent data storage
  postgres_data:
  redis_data:

# Notes:
# - Replace sensitive values in environment variables with actual secrets or use a secrets management tool.
# - Use a .env file to store environment variables securely and load them into the container.
# - For production, ensure DEBUG=False and use a production-ready web server (e.g., Gunicorn for Python).
# - Configure proper logging and monitoring for all services.
# - Use a reverse proxy (e.g., NGINX) for SSL termination and load balancing in production.